#http port
server.port = 7745

#DB connection(Mysql)
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springDB?serverTimezone=UTC&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234


# mybatis mapping
# mapper.xml
mybatis.type-aliases-package:spring.project.app.model
# mapper.xml location
mybatis.mapper-locations: mybatis/mapper/**/*.xml

#JSP view
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp